<!DOCTYPE html >
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UniLamp Meteo</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">

    <style>

        .logo {
            height: 48px;
        }

        nav {
            height: 7vh;
        }
    </style>
</head>
<body>
<nav>
    <div class="nav-wrapper teal darken-3">
        <ul>
            <li class="valign-wrapper"><a href="#"><img src="img/logo.png" alt="Logo Uniflix" class="logo"></a></li>
            <li class="valign-wrapper"><a href="meteo">Weather</a></li>
            <li class="valign-wrapper"><a href="mood">Mood</a></li>

        </ul>
        <span class="brand-logo center">Weather</span>
    </div>

<div class="container">
    <form action="#" th:action="@{/addMeteo}" th:object="${location}" method="get">
        <div class="row">
            <h2>Select the city</h2>
            <div class="col s8 m8 l8">
                <div class="input-field">
                    <input id="zip" type="text" class="validate" required th:field="*{zip}">
                    <label for="zip">Zip Code</label>
                </div>
            </div>
            <div class="col s8 m8 l8">
                <div class="input-field">
                    <input id="pays" type="text" class="validate" required th:field="*{country}">
                    <label for="pays">Country Code</label>
                </div>
            </div>
