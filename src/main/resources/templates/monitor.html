<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <title>UniLamp</title>
  <meta name="description" content="UniLamp">
  <meta name="author" content="Unicorn.class">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<nav>
    <div class="nav-wrapper teal darken-3">
        <ul>
            <li class="valign-wrapper"><img src="img/logo.png" alt="Logo Uniflix" class="logo"></li>
        </ul>
        <a href="#" class="brand-logo center">Monitor</a>
    </div>
</nav>

<div class="container">
    <div class="card teal lighten-5">
        <div class="card-content black-text">
            <span class="card-title"><h5>Presence</h5></span>
            <canvas id="presenceChart"></canvas>
        </div>
    </div>
    <div class="card teal lighten-5">
        <div class="card-content black-text">
            <span class="card-title"><h5>Remote</h5></span>
        </div>
    </div>
    <div class="card teal lighten-5">
        <div class="card-content black-text">
            <span class="card-title"><h5>Distance</h5></span>
        </div>
    </div>
    <div class="card teal lighten-5">
        <div class="card-content black-text">
            <span class="card-title"><h5>Temperature</h5></span>
        </div>
    </div>
    <div class="card teal lighten-5">
        <div class="card-content black-text">
            <span class="card-title"><h5>Pressure</h5></span>
        </div>
    </div>
    <div class="card teal lighten-5">
        <div class="card-content black-text">
            <span class="card-title"><h5>Humidity</h5></span>
        </div>
    </div>
    <div class="card teal lighten-5 buttons">
        <div class="card-content black-text">
            <span class="card-title"><h5>Button</h5></span>
            <div class="content">
                <a href="#" class="led"></a>
                <a href="#" class="led"></a>
                <a href="#" class="led"></a>
                <a href="#" class="led"></a>
            </div>
        </div>
    </div>
    <div class="card teal lighten-5">
        <div class="card-content black-text">
            <span class="card-title"><h5>Absolute humidity</h5></span>
        </div>
    </div>
</div>

    <script src="js/materialize.js"></script>
    <script src="js/monitor.js"></script>
    <script src="js/Chart.bundle.min.js"></script>
    <script>
        /*<![CDATA[*/
        var ctx = document.getElementById("presenceChart").getContext('2d');
        var temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
